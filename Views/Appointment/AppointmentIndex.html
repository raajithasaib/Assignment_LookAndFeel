    <main>
        <section class="appointment-section">
            <div class="form-container">
                <h2>Apply For Free Now</h2>
                <form id="appointment-form">
                    <input type="text" placeholder="Patient Name*" required>
                    <input type="email" placeholder="Email Address*" required>
                    <select>
                        <option>Select Department</option>
                        <option>Cardiology</option>
                        <option>Dermatology</option>
                        <option>Neurology</option>
                        <!-- More department options -->
                    </select>
                    <select>
                        <option>Select Doctor</option>
                        <option>Dr. Smith</option>
                        <option>Dr. Jones</option>
                        <!-- More doctor options -->
                    </select>
                    <input type="date" placeholder="MM/DD/YYYY" required>
                    <input type="time" required>
                    <button type="submit">Book Appointment</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Phone: (656) 456-7890</p>
                <p>Email: hospital@example.com</p>
                <p>Address: 6225 Main St, Tampa</p>
            </div>
        </section>

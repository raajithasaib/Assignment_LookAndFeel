<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="../../css/bookappointment.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="../../img/logo.png"></li>
            <li><a href="../../index.html">Hospital</a></li>
            <li><a href="../../Views/Doctor/index.html">Doctors</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="../Appointment/Myappointments.html" class="btn btn-login">MyAppointments</a></li>
        </ul>
    </nav>

    <main>
        <section class="appointment-section">
            <div class="form-container">
                <h2>Book An Appointment</h2>
                <form id="appointment-form">
                    <input type="text" placeholder="Patient Name*" required>
                    <input type="email" placeholder="Email Address*" required>
                    <select>
                        <option>Select Department</option>
                        <option>Cardiology</option>
                        <option>Dermatology</option>
                        <option>Neurology</option>
                        <!-- More department options -->
                    </select>
                    <select>
                        <option>Select Doctor</option>
                        <option>Dr. Smith</option>
                        <option>Dr. Jones</option>
                        <!-- More doctor options -->
                    </select>
                    <input type="date" placeholder="MM/DD/YYYY" required>
                    <input type="time" required>
                    <button type="submit">Book Appointment</button>
                </form>
            </div>
            <div class="health-tips-container">
                <h3>Health Tips</h3>
                <ul class="tips-list">
                    <li>Stay hydrated to keep your body in good condition.</li>
                    <li>Regular exercise can boost your immune system.</li>
                    <li>Eating a balanced diet is key to maintaining health.</li>
                    <!-- More tips can be added here -->
                </ul>
            </div>
        </section>
        
    </main>
    <script src="../../js/bookappoinment.js"></script> <!-- If you have JavaScript functionality -->
</body>
</html>
